<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2024 Globe Visualizer</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <section class="sectionWorldMap">
        <div id="map-container">
            <div class="resetButton">‚Ü∫ Reset View</div>
            <div id="minimap-container"></div>
        </div>

        <div class="infoContainer">
            <h1>F1 2024 Season</h1>

            <div class="circuit-details">
                <div class="circuit-name" id="info-name">--</div>
                <div class="circuit-location" id="info-loc">
                    <span>üìç</span> <span id="info-country">Select a track on the globe</span>
                </div>
            </div>

            <div class="race-results">
                <div class="results-title">2024 Race Podium</div>
                <div id="podium-list">
                    <div style="font-size:12px; color:#666; text-align:center; padding:10px;">
                        Select a red point to see results
                    </div>
                </div>
                <div class="weather-info" id="weather-info"></div>
            </div>

            <a href="#" id="enter-track-btn" class="enter-track-btn" style="display:none;">Enter Track Analysis</a>

            <div class="team-list-wrapper">
                <div class="team-list-title">2024 Team Home Tracks</div>
                <div id="team-list-content">
                    </div>
            </div>
        </div>
    </section>

    <section class="trackContainer">
        <div class="graph">
            <div class="timeCurve">
                <h3>Telemetry Analysis (Coming Soon)</h3>
            </div>
            <div class="track"></div>
        </div>
        <div class="Totop">Back to World Map</div>
    </section>

    <script src="worldMap.js"></script>
</body>
</html>
